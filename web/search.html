}

    </header>
    <div class="container">
        <form method="POST">
            <input list="mysongs" name = "mysearch" type="text" placeholder="What do you want to listen to?">
            <datalist id="mysongs">
              {{range $element := .Songlist}} 
                  <option value = "{{$element}}"></option>
                  <br>
                {{end}}
              </datalist>
            <button type="submit">Search</button>
            <div class="dropdow">
                <button type="button" class="dropbt">Search By &#9660</button>
                <div class="dropdow-content">
                  <a href="#" onclick="updateSelectedOption('Song Name')">Song Name</a>
                  <a href="#" onclick="updateSelectedOption('Genre')">Genre</a>
                  <a href="#"onclick="updateSelectedOption('Artist')">Playlist</a>
            
                </div>
            
        </div>
        
         <span name = "selectedOption"id="selectedOption">?</span>

      </form>
      

        <select hidden id="select-box" name = "test" size={{.Count}}>
          <!-- {{range $element := .Songlist}} 
            <option>{{$element}} </option>
            <br>
          {{end}} -->
      </select>
      </div>

      <audio id="myAudio">
        <source src="savedSongs/a-a.mp3" type="audio/mp3">
      </audio>  
        <button onclick="playPause()">Play/Pause</button>
    </div>
<script>
    var audio = document.getElementById("myAudio");
  
    function playPause() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }
  </script>
</body>
