<html>
<head>

    <link rel="stylesheet" type="text/css" href="/css/navbar.css"/>
    <link rel="stylesheet" type="text/css" href="/css/drop.css"/>
    <script>
        function updateSelectedOption(option) {
  document.getElementById("selectedOption").innerHTML = option;
}

    </script>
    
</head>
<body>
    <header>
        <div class="main">
            <ul>
                <li><a  href="/"> Home</a> </a></li>
                <li><a  href="search.html"> Search </a> </a></li>
                <li><a  href="upload_song"> Upload a Song </a> </a></li>
                <li><a  href="reports.html"> Generate a Report </a> </a></li>
                <li><a  href="createplay.html"> Create / View Playlists </a> </a></li>
                <li><a  href="/signup"> Sign up </a> </a></li>
                <li><a  href="login.html"> Login </a> </a></li>
                <li class="dropdown">
                    <a href="myaccount.html"> My Account &#9660;</a>
                    <ul class="dropdown-content">
                        <li><a href="AO.html">Account Settings</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </li>
                
            </ul>
        </div>
        <!--<div class="dropdow">
            <button class="dropbt">Search By</button>
            <div class="dropdow-content">
              <a href="#">Song Name</a>
              <a href="#">Genre</a>
              <a href="#">Playlist</a>
            </div>
          </div>-->
    </header>
    <div class="container">
        <form method="POST">
            <input type="text" placeholder="What do you want to listen to?">
            <button type="submit">Search</button>
            <div class="dropdow">
                <button class="dropbt">Search By &#9660</button>
                <div class="dropdow-content">
                  <a href="#" onclick="updateSelectedOption('Song Name')">Song Name</a>
                  <a href="#" onclick="updateSelectedOption('Genre')">Genre</a>
                  <a href="#"onclick="updateSelectedOption('Playlist')">Playlist</a>
            
                </div>
            
        </div>
        
         <span id="selectedOption">?</span>

      </form>
        {{range .songlist}}
          <div class="error">
            <p style="color:red">{{.}}</p>
          </div>
        {{end}}
        <audio id="myAudio">
            <source src="savedSongs/a-a.mp3" type="audio/mp3">
          </audio>
        <button onclick="playPause()">Play/Pause</button>
    </div>
<script>
    var audio = document.getElementById("myAudio");
  
    function playPause() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }
  </script>
</body>

</html>
