				   <tr>

				   </tr>
				   <tr>

					<td>Doe</td>
				   </tr>
				  <tr>
					<td>Username:</td>
					<td>{{.username}}</td>

				  <tr>
					<td>User ID:</td>
					<td>{{.userid}}</td>
				  </tr>
				  <tr>
					<td>Email:</td>
					<td>{{.email}}</td>
				  </tr>
				  
				  <tr>
					<td>Date Registered:</td>
					<td>{{.date_regist}}</td>
				  </tr>
				 <!--<tr>

			  </div>
		
		</body>
            
		</div>
