<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" type = "text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css"/>
</head>

<title>Upload a Song!</title>
<body>
<div class="main">

    <h1>Upload a Song</h1>

    <label for="Song_name">Sng Name:</label>
<input type="text" id="song_name" name="song_name" minlength="1">
<br>
<label for="album_name">Album:</label>
<input type="text" id="album_name" name="album_name" minlength="1">
<br>
<label for="artist_name">Artist Name:</label>
<input type="text" id="artist_name" name="artist_name" minlength="1">
<br>
<label for="release_date">Release Date:</label>
<input type="text" id="release_date" name="release_date" minlength="1">
<br>
<label for="producer">Producer:</label>
<input type="text" id="producer" name="producer" minlength="1">
<br>
<label for="featured_artists ">Featured Artists:</label>
<input type="text" id="featured_artists " name="featured_artists " minlength="1">

<br>

<label for="genre">Choose a genre:</label>
<select name="genre" id="genre">
    <option value="Pop">Pop</option>
  <option value="Rock">Rock</option>
  <option value="Hip-hop">Hip-Hop</option>
  <option value="Country">Country</option>
  <option value="Classical">Classical</option>
  <option value="Jazz">Jazz</option>
</select>

<p>Click on the "Choose File" button to upload a file:</p>

<form action="/action_page.php">
  <input type="file" id="myFile" name="filename">
  <input type="submit">
</form>

</div>

</body>

</html>
